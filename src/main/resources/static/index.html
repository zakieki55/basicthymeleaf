<html>
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Profile</h4>
        <hr/>
        <form action="/profile" enctype="multipart/form-data" method="post">
            Nama        :<input type="text" name="namaPeserta"/>
            <br/>
            Tgl Lahir   :<input type="date" name="tglLahir"/>
            <br/>
            Masukkan Foto Anda 
            <br/>
            <input type="file" name="foto" accept="image/png, image/jpeg" alt="Image"/>
            <br>
            <input type="submit" value="Enter"/>
        </form>
    </body>
</html>
